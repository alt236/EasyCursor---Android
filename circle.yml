dependencies:
  pre:
      # Android SDK Platform 25
      - if [ ! -d "/usr/local/android-sdk-linux/platforms/android-25" ]; then echo y | android update sdk --no-ui --all --filter "android-25"; fi
      - if [ ! -d "/usr/local/android-sdk-linux/build-tools/25.0.2" ]; then echo y | android update sdk --no-ui --all --filter "build-tools-25.0.2"; fi

  cache_directories:
    - /usr/local/android-sdk-linux/platforms/android-25
    - /usr/local/android-sdk-linux/build-tools/25.0.2
    - /usr/local/android-sdk-linux/extras/android/m2repository

test:
  override:
    - (echo "Running JUnit tests!")
    - ./gradlew test -PdisablePreDex
    - emulator -avd circleci-android22 -no-audio -no-window:
         background: true
         parallel: true
    # wait for it to have booted
    - circle-android wait-for-boot
    - sleep 30
    - adb shell input keyevent 82
    # run tests  against the emulator.
    - (echo "Running Instrumentation tests!")
    - ADB_INSTALL_TIMEOUT=8 ./gradlew connectedAndroidTest -PdisablePreDex
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
    - mkdir -p $CIRCLE_TEST_REPORTS/androidTests/
    - find . -type f -regex ".*/build/outputs/androidTest-results/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/androidTests/ \;
